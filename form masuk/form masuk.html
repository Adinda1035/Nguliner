<!DOCTYPE html>

<head>

    <title>Login</title>
    <link rel="stylesheet" href="style_form_masuk.css">

                <a href="#" class="menu">Beranda</a></li>

                </div>
                <p>Belum punya akun ? <a href="#" class="daftar">Daftar</a></p>

    <div>
